<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturas Infinitas - Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../estilos.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Lecturas Infinitas</a>
            <form class="d-flex me-auto" role="search">
                <input class="form-control form-control-sm me-2" type="search" placeholder="Buscar..." aria-label="Search">
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mi-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mi-menu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="./catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="./eventos.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link active fw-bold" href="./registro.html">Acceso</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                
                <div class="card shadow border-0">
                    <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                        <ul class="nav nav-tabs card-header-tabs" id="tabsAcceso" role="tablist">
                            <li class="nav-item flex-fill text-center" role="presentation">
                                <button class="nav-link active w-100 text-dark" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                                    Iniciar Sesión
                                </button>
                            </li>
                            <li class="nav-item flex-fill text-center" role="presentation">
                                <button class="nav-link w-100 text-dark" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro" type="button" role="tab">
                                    Registrarse
                                </button>
                            </li>
                        </ul>
                    </div>

                    <div class="card-body p-4 p-md-5">
                        <div class="tab-content" id="contenidoTabs">
                            
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <h4 class="mb-4 text-center">¡Hola de nuevo!</h4>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" placeholder="ejemplo@correo.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" required>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="recordarme">
                                            <label class="form-check-label small" for="recordarme">Recordarme</label>
                                        </div>
                                        <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2">Entrar</button>
                                </form>
                            </div>
                            
                            <div class="tab-pane fade" id="registro" role="tabpanel">
                                <h4 class="mb-4 text-center">Únete a Lecturas Infinitas</h4>
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Nombre completo</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" placeholder="Mínimo 8 caracteres" required>
                                    </div>
                                    <div class="mb-4 form-check">
                                        <input type="checkbox" class="form-check-input" id="terminos" required>
                                        <label class="form-check-label small" for="terminos">
                                            Acepto la <a href="#">política de privacidad</a>
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 py-2">Crear cuenta</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4"><p class="small mb-0">© 2026 Lecturas Infinitas</p></div>
                <div class="col-md-4">
                    <a href="#" class="small text-white mx-2">Política de datos</a>
                    <a href="#" class="small text-white mx-2">Contáctanos</a>
                </div>
                <div class="col-md-4"><p class="small mb-0">Servicio atención al cliente</p></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
